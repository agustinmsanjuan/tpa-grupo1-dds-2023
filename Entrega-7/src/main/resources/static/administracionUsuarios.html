              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Modificando </h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Miembro:</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Tipo de miembro:</label>
                                <select class="form-select" aria-label="Default select example" required>
                                    <option selected hidden>Seleccione tipo de miembro</option>
                                    <option value="2">Afectado</option>
                                    <option value="3">Observador</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                      <button type="button" class="btn btn-primary">Guardar cambios</button>
                    </div>
                  </div>
                </div>
              </div>

            <miembros :comunidad="comunidad" :tipo_miembro="tipo_miembro"></miembros>
