<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>

  <div id="app-nav">

            <div class="col-8 col-md-6 mx-auto mx-md-0 my-1">
                <select class="form-select" aria-label="Default select example">
                    <option selected hidden>Seleccione estado de incidente</option>
                    <option value="1">Todos</option>
                    <option value="2">Abierto</option>

                </select>
            </div>
            <div class="col-8 col-md-4 mx-auto me-md-0 my-1 d-grid gap-2">
                <button class="btn btn-dark btn-principal" type="button">Buscar</button>
            </div>
        </div>
        <div class="container-fluid pb-1">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Servicio afectado</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>

                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Escalera</td>
                        <td>Cerrado</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Escalera</td>
                        <td>...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
