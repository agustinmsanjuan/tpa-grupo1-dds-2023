<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abrir Incidente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Incluye el archivo CSS de Chosen desde un CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css">
    <!-- Incluye el archivo JavaScript de Chosen desde un CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
    
    <link rel="stylesheet" href="../public/main.css">
</head>
<body>
    <div id="app-nav">
        <navbar></navbar>
    </div>
<section class="vh-100" style="background-color: #093a3e;">
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">

            <div class="card" style="border-radius: 1rem;">

                <div class="card-body px-4 px-lg-5 pt-4 pt-lg-5 text-black">
                    <form action="POST">
                        <div class="d-flex align-items-center mb-3 py-1">
                            <h2 class="fw-bold mb-0">Abrir nuevo incidente</h2>
                        </div>
                        <select class="chosen-select" multiple>
                            <option value="servicio1">servicio 1</option>
                            <option value="servicio2">servicio 2</option>
                            <option value="servicio3">servicio 3</option>
                        </select>
                        <div class="my-2">
                            <label class="d-block" for="observacion">
                                Describa el estado del servicio:
                                <i class="fa fa-info-circle pb-1"title="Tiene un máximo de X carácteres"></i>
                            </label>
                            <textarea class="d-block" id="observacion" name="observacion" rows="3" cols="70" required></textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex mx-auto pt-1 my-4 justify-content-md-end">
                            <button class="btn btn-success px-5" type="button">Abrir</button>
                            <button class="btn btn-dark px-5" type="button">Volver</button>
                        </div>
                    </form>

                </div>
                
                
                
            </div>
        </div>
    </div>
</section>
    <script src="../public/js/chosen.js"></script>
     <!--Bootstrap-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
     <script src="../public/js/vue.js"></script>
</body>
</html>
