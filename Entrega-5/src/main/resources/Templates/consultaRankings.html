<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Consulta Ranking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>
</head>
<body>
<section class="vh-100" style="background-color: #093a3e;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">

      <div class="card" style="border-radius: 1rem;">


        <div class="card-body p-4 p-lg-5 text-black">
          <form>

            <div class="d-flex align-items-center mb-3 pb-1">
              <span class="h2 fw-bold mb-0">Consulta el ranking actual de incidentes</span>
            </div>
            <label class="form-label">Seleccione el tipo de ranking</label>
            <select id="opciones" class="form-select" aria-label="Default select example" required>
              <option value="Seleccionar"> Seleccionar...</option>
              <option value="1">Cantidad de Incidentes</option>
              <option value="2">Promedio de Tiempo de Cierre de Incidentes</option>
              <option value="3">Impacto de Incidentes</option>
            </select>
            <div class="d-grid gap-2 mx-auto pt-1 mb-4">
              <br>
              <button class="btn btn-success btn-lg btn-block" type="button" onclick="redirigir()">Consultar</button>
              <button class="btn btn-dark btn-lg btn-block" type="button">Volver</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</section>

<script>
  function redirigir() {
    var select = document.getElementById('opciones');
    var valorSeleccionado = select.value;

    // Realizar la redirección basada en el valor seleccionado
    switch (valorSeleccionado) {
      case '1':
        window.location.href = 'vistaRankingCI.html';
        break;
      case '2':
        window.location.href = 'pagina2.html';
        break;
      case '3':
        window.location.href = 'pagina3.html';
        break;
      default:
        // En caso de "Selecciona una opción" u otra opción no reconocida, no se realiza la redirección
              alert("Selecciona una opción para continuar");
        break;
    }
  }
</script>

</body>
</html>
