<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <!--Bootsrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>
    <link href="../public/css/main.css" rel="stylesheet">
    <link href="../public/css/login.css" rel="stylesheet">
    <!--Toastify js-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <section class="vh-150 bg-principal">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card card-shadow" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <div class="d-flex align-items-center p-3 h-100">
                                    <img src="../public/images/fondo-celular.jpg"
                                    alt="login form" class="img-fluid rounded-start img-cover"/>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form id="login-form">

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3 " style="color: var(--persian-green);"></i>
                                            <span class="h1 fw-bold mb-0">Bienvenido</span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicia sesión con tu cuenta</h5>

                                        <div class="form-outline mb-4">
                                            <input type="email" id="form2Example17" class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example17">Correo electrónico</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="form2Example27" class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example27">Contraseña</label>
                                        </div>

                                        <div class="d-grid gap-2 mx-auto pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block btn-principal" type="submit">Iniciar sesión</button>
                                        </div>
                                        
                                        <div>
                                            <div class="d-flex p-2">
                                                <button class="google-login" type="button" id="googleLogin">
                                                    <img class="google-login-img" src="../public/images/google.png" height="30" width="30"/>
                                                    Continuar con Google
                                                </button>
                                                <button class="other-login ms-3" id="verMasOpciones" type="button">Ver más opciones</button>
                                            </div>
                                        </div>

                                        <a class="small text-muted" href="#!">¿Olvidaste tu contraseña?</a>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">¿No tienes una cuenta? <a href="#" data-bs-toggle="modal" data-bs-target="#signupModal"
                                                                                                                  style="color: #393f81;">Registrarse</a></p>
                                        <a href="#!" class="small text-muted">Terminos de uso.</a>
                                        <a href="#!" class="small text-muted">Política de privacidad</a>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal REGISTRARSE-->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-light">
                <div class="modal-header">
                    <h3>Registrarse</h3>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-5">
                    <form id="signup-form">
                        <label>Nombre:</label>
                        <input type="text" id="signup-name" class="form-control mb-3" placeholder="Nombre" required>
                        <label>Apellido:</label>
                        <input type="text" id="signup-lastname" class="form-control mb-3" placeholder="Apellido" required>
                        <label>Correo electrónico:</label>
                        <input type="text" id="signup-email" class="form-control mb-3" placeholder="Correo electrónico" required>
                        <label>Nombre de usuario:</label>
                        <input type="text" id="signup-user" class="form-control mb-3" placeholder="Nombre de usuario" required>
                        <label>Contraseña:</label>
                        <input type="password" id="signup-password" class="form-control mb-3" placeholder="Contraseña" required>

                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--SCRIPTS-->

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--Javascript-->
    <script src="Autenticacion-Firebase/main.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


</body>
</html>
